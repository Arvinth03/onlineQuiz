<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <script src="mini.js" defer></script>
    </head>
    <body class="three">
        <div class="container">
            <div class="page-header">
               <h3 style="color:black;margin-bottom:20px;margin:10px">Quiz Hunt</h3> 
              <div class="time"> Time Left: <span id="timer"> </span></div>
              </div>
            </div>
        <div class="container" id="quiz">
            <div class="quiz-header">
                <h2 class="question" id= "ques">Question text</h2>
                <ul class="list">
                    <li>
                        <input type="radio" id="a" name="answer" class="answer"/>
                        <label id="option1" for="a">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer"/>
                        <label id="option2" for="b">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer"/>
                        <label id="option3" for="c">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer"/>
                        <label id="option4" for="d">Question</label>
                    </li>
                </ul>
            </div>
            <div class="ques-btn">
                <button class="btn" id="prevone" >Previous</button>
                <button class="btn" id="subone">Submit</button>
              </div>
        </div>
         <footer>
            <div class="support-ques" style="border-bottom: 0.5px solid grey;margin-top: 310px;">
             </div>
             <div style="float:right">
             <p>For any queries, you can reach us at<br>
             <a href="https://www.google.com/">www.google.com</a></p>
            </div>
            <p>For any technical issues you can reach us (Toll-Free no.)<br>
              +91 7397171009
            </p>
        </footer>
    </body>
</html>
